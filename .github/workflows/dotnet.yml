name: .NET

on:
  push:
  pull_request:
    branches: 
     - '*'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Display the path
      run: echo ${env:PATH}
      shell: powershell
    - name: Test
      run: dotnet test --verbosity normal --collect "Code Coverage" --no-build D:\a\ice-cream-factory\ice-cream-factory\SimulationTests\SimulationTests.csproj