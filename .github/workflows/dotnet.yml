name: .NET

on:
  push:
    branches: [ CITesting ]
  pull_request:
    branches: [ CITesting ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --verbosity normal --collect "Code Coverage" ~\SimulationTests\*.cs